<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultimate RNG</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>💎 RNG Aura Game</h1>

    <input id="playerName" placeholder="Enter your unique name" maxlength="12" />
    <button id="rollBtn" onclick="rollAura()">Roll Aura</button>
    <p id="result">Ready to roll.</p>
    <div id="cooldownMsg"></div>

    <div class="inventory">
      <h2>Your Auras</h2>
      <ul id="auraList"></ul>
    </div>

    <div class="leaderboard">
      <h2>🏆 Leaderboard</h2>
      <ul id="leaderboard"></ul>
    </div>

    <div id="devPanel" style="display: none;">
      <h2>Developer Tools</h2>
      <button onclick="grantAllAuras()">Give All Auras</button>
      <button onclick="clearLeaderboard()">Clear Leaderboard</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
